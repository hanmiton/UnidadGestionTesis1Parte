<ul class="list-group">
  <li class="list-group-item">
    <strong>Tipo</strong>
    <span class="pull-right">
      <span class="label type type-{{type | lowercase}}" ng-repeat="type in ingCtrl.ingeniero.tipo">
        {{type}}
      </span>
    </span>
  </li>
  <li class="list-group-item">
    <strong>Edad</strong>
    <span class="pull-right">{{ingCtrl.ingeniero.edad}}</span>
  </li>
  <li class="list-group-item">
    <strong>Facultad</strong>
    <span class="pull-right">{{ingCtrl.ingeniero.facultad}}</span>
  </li>
  <li class="list-group-item">
    <strong>Habilidades</strong>
      <ul>
        <li ng-repeat="ability in ingCtrl.ingeniero.habilidades">
          {{ability}}
        </li>
      </ul>
  </li>
</ul>
