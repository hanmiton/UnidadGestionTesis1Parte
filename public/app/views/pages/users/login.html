<div class="page-header">
	<h1>Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
	
	<!--Username -->
	<label>Username</label>
	<input ng-disabled= "main.disabled || facebook.disabled || twitter.disabled || google.disabled" class= "form-control"  type="text" name="username" placeholder="Nombre Usuario" ng-model="main.loginData.username">
	<br>

	<label>Password</label>
	<input ng-disabled= "main.disabled || facebook.disabled || twitter.disabled || google.disabled" class= "form-control"  type="password" name="password" placeholder="Contraseña" ng-model="main.loginData.password">
	<br>
	<button ng-disabled= "main.disabled || facebook.disabled || twitter.disabled || google.disabled" class= "btn btn-primary" type="submit">Login</button>
	<button ng-disabled= "main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn-success btn" ng-click= "main.facebook();">Facebook</button>
	<button ng-disabled= "main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn-warning btn" ng-click= "main.twitter();">Twitter</button>
	<button ng-disabled= "main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn-info btn" ng-click= "main.google();">Google</button>

	<div class="reset">
		<a href="/resetpassword"><button ng-disabled= "main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn-danger btn">Olvido su contraseña</button></a>
		<a href="/resetusername"><button ng-disabled= "main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn-primary btn">Olvido su username</button></a>
	</div>
</form>

<br>

<div class="jummbotron text-center" ng-show="main.loading">
	<span class="glyphicon-repeat spinner glyphicon"></span>
	<p>Cargando...</p>
</div>

<div class="show-hide-message row" ng-show="main.successMsg">
	<div class="alert-success alert"> {{main.successMsg}}</div>
</div>

<br>

<div class="show-hide-message row" ng-show="main.errorMsg">
	<div class="alert-danger alert"> {{main.errorMsg}}&nbsp<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">Reenviar enlace de activación </button> </a>
</div>
</div> 

<div class="show-hide-message row" ng-show="facebook.errorMsg">
	<div class="alert-danger alert"> {{facebook.errorMsg}}&nbsp<a ng-show="facebook.expired" href="/resend"><button type="button" class="btn btn-success">Reenviar enlace de activación </button> </a></div>
</div> 

<div class="show-hide-message row" ng-show="twitter.errorMsg">
	<div class="alert-danger alert"> {{twitter.errorMsg}}&nbsp<a ng-show="twitter.expired" href="/resend"><button type="button" class="btn btn-success">Reenviar enlace de activación </button> </a></div>
</div> 

<div class="show-hide-message row" ng-show="google.errorMsg">
	<div class="alert-danger alert"> {{google.errorMsg}}&nbsp<a ng-show="google.expired" href="/resend"><button type="button" class="btn btn-success">Reenviar enlace de activación </button> </a></div>
</div>
