<div class="page-header">
	<h1>Olvido su Contrase√±a</h1>
</div>

<form name= "userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
	
	<!--password -->
	<label>Username:</label>
	<input ng-disabled= "password.disabled || facebook.disabled || twitter.disabled || google.disabled" class= "form-control"  type="text" name="username" placeholder="Nombre Usuario" ng-model="password.resetData.username" required>
	<br>

	<button ng-disabled= "password.disabled || facebook.disabled || twitter.disabled || google.disabled" class= "btn btn-primary" type="submit">Enviar</button>

</form>

<br>

<div class="jummbotron text-center" ng-show="password.loading">
	<span class="glyphicon-repeat spinner glyphicon"></span>
	<p>Cargando...</p>
</div>

<div class="show-hide-message row" ng-show="password.successMsg">
	<div class="alert-success alert"> {{password.successMsg}}</div>
</div>

<br>

<div class="show-hide-message row" ng-show="password.errorMsg">
	<div class="alert-danger alert"> {{password.errorMsg}}</div>
</div>
