<div class="page-header">
	<h1>Resend Activation Link</h1>
</div>

<form ng-submit="resend.checkCredentials(loginData);">
	
	<!--Username -->
	<label>Username</label>
	<input ng-disabled="resend.disabled" class= "form-control"  type="text" name="username" placeholder="Nombre Usuario" ng-model="resend.loginData.username">
	<br>

	<label>Password</label>
	<input ng-disabled="resend.disabled" class= "form-control"  type="password" name="password" placeholder="ContraseÃ±a" ng-model="resend.loginData.password">
	<br>
	<button ng-disabled="resend.disabled" class= "btn btn-primary" type="submit">Enviar</button>
	
</form>

<br>

<div class="jummbotron text-center" ng-show="resend.loading">
	<span class="glyphicon-repeat spinner glyphicon"></span>
	<p>Cargando...</p>
</div>

<div class="show-hide-message row" ng-show="resend.successMsg">
	<div class="alert-success alert"> {{resend.successMsg}}</div>
</div>

<br>

<div class="show-hide-message row" ng-show="resend.errorMsg">
	<div class="alert-danger alert"> {{resend.errorMsg}}</div>
</div>
